      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <main>
    <div class="container">
      <div class="text-center">
        <div class="fs-2">Carrito de compras</div>
      </div>
      <div class="fs-4">Artículos a comprar
        <div id="kart">
        </div>
      </div>
      <div id="viewInfoKart"></div>
      <hr class="mb-4">
      <div class="container text-start">
        <h4 class="mb-3">Tipo de envío</h4>
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" checked=""
              required="">
            <label class="custom-control-label" for="premiumradio">Premium 2 a 5 dias (15%)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="expressradio" name="publicationType" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="expressradio">Express 5 a 8 dias (7%)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
            <label class="custom-control-label" for="standardradio">Standard 12 a 15 dias (5%)</label>
          </div>
          <br>
          <h4 class="mb-3">Dirección de envío</h4>
          <div class="container">
            <div class="text-start row col-10">
              <div class="col-6">
                <label for="Calle" class="form-label">Calle</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="Calle" aria-describedby="basic-addon3">
                </div>
              </div>
              <div class="col-4">
                <label for="Número" class="form-label">Número</label>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" id="Número" aria-describedby="basic-addon3">
                </div>
              </div>
              <div class="text-start">
                <div class="col-6">
                  <label for="Esquina" class="form-label">Esquina</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="Esquina" aria-describedby="basic-addon3">
                  </div>
                </div>
              </div>
              <div class ="text-center"><br>
                <button type="button" id="btnFinishSell" class="btn btn-lg btn-success">Finalizar compra</button>
                </div>
  </main>
