<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container" id="login">
      <img class="logo" src="img/login.png" alt="Imágen logo login"> 
      <br/>
      <div class="Inicio de sesión">
        <div class="Iniciosesión">Inicio de sesión</div>
        <div class="Email">Email</div>
        <input class="Escribiremail" type="email" name="email" placeholder="Escribir Email" id="Email" onsubmit="return login()" required>
        <div class="Contraseña">Contraseña</div>
        <input class="Escribircontraseña" type="password" name="password" placeholder="Escribir Contraseña" id="Contraseña" onsubmit="return login()" required>
        <br>
        <br> 
            <button class="botónAzul" type="submit" onclick="login()">Ingresar</button> <!--Función que iría a la página de inicio-->
        
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
